<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1.0">
		<style>
			html, body{
				margin: 0;
				overflow: hidden;
			}

			canvas{
				width: 100%;
				height: 100%;
			}

			.nav, .links{
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translateX(-50%);
				color: #ffffff;
				font-size: 1.2vw;
				font-family: monospace;
				
				padding: 1vw 2vw;
				font-family: sans-serif;
				display: flex;
				justify-content: center;
    			width: 100%;
			}

			.links{
				bottom: unset;
				top: 10px;
			}

			.nav span, .links span{
				cursor: pointer;
				padding: .3vw 1vw;
			}

			.nav span.active, .links span.active{
				pointer-events: none;
				color: #fff;
				background: #000;
				border-radius: 8px
			}

			.preloader{
				position: absolute;
				height: 100vh;
				width: 100%;
				display: flex;
				align-items: center;
				background-color: #fff;
				z-index: 2;
			}

			.preloader p{
				width: 100%;
				font-family: sans-serif;
				font-size: 13vw;
				text-align: center;
				opacity: 0.5;
				margin: 0;
				color:#000;
				font-weight: bold;
				line-height: 0.8;
			}

			.text{
				pointer-events: none;
				position: absolute;
				height: 100vh;
				display: flex;
				align-items: center;
				width: 100%;
				justify-content: center;
			}

			.text p{
				font-family: sans-serif;
				font-size: 13vw;
				text-align: center;
				opacity: 0.5;
				margin: 0;
				color:#fff;
				font-weight: bold;
				line-height: 0.8;
			}
			@media screen and (max-width: 992px) {
			 	.nav, .links{
			    	font-size: 4vw;
			  	}
			  	.links span{
					margin: 0 .5vw;
					padding:1vw 2vw;
				}
				.nav span{
					margin: 0 .5vw;
					padding:1vw 2vw;
				}
				.text p{
					font-size: 18vw;
					line-height: .9;
				}
			}
		</style>
	</head>
	<body>
		<div class="preloader">
			<p>Loading...</p>
		</div>
		<div class="text">
			<p>ANADOLU EFES</p>
		</div>
		<canvas class="cnvs"></canvas>
		<div class="links">
			<span class="active">Demo 1</span>
			<span>Demo 2</span>
			<span>Demo 3</span>
			<span>Demo 4</span>
			<span>Demo 5</span>
		</div>
		<div class="nav">
			<span>Prev</span>
			<span class="active">1</span>
			<span>2</span>
			<span>3</span>
			<span>Next</span>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="gyronorm.complete.min.js"></script>
		<script src="wgl.js"></script>
		<script src="wgl-actions.js"></script>
		<script src="wgl-entity.js"></script>
		<script src="wgl-utils.js"></script>
		<script src="shaders.js"></script>
		<script src="main.js"></script>
	</body>
</html>
